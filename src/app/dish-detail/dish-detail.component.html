<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div fxFlex="40">
    <!-- <p>Display the details of the Dish here</p> -->
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{ dish.name | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-card-content>
          <p>{{ dish.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="getBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <!-- <p>Display the list of comments here</p> -->

    <div *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list *ngFor="let comment of dish.comments">
            <mat-list-item>{{ comment.comment }}</mat-list-item>
            <mat-list-item>{{ comment.rating }} Stars</mat-list-item>
            <mat-list-item>--{{ comment.author }} {{ comment.date | date }}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
